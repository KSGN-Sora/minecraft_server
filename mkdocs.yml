site_name: 岚天生存服
theme:
  name: material
  locale: zh
  language: zh
  favicon: https://gravatar.ltya.top/avatar/cfa9b1fee802d753a328f05890aa39c630a6114e2d7ea230f728b1fccc972b74?s=500
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

repo_name: mcxiaolan/minecraft_server
repo_url: https://github.com/mcxiaolan/minecraft_server
edit_uri: https://github.com/mcxiaolan/minecraft_server/edit/master/docs/
plugins:
  - search
    lang: zh
